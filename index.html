<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digilog | Screen Intent</title>
    <style>
        :root {
            font-size: 16px;
            --bg: #050505;
            --surface: #121212;
            --border: #222222;
            --text-main: #ffffff;
            --text-dim: #71717a;
            --accent: #3b82f6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            /* Dynamic Viewport Height prevents mobile UI interference */
            height: 100dvh;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 38rem;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            height: 100dvh;
        }

        header {
            padding-bottom: 1.5rem;
            flex-shrink: 0;
        }

        h1 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }

        #history {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 1.5rem;
            /* Visual fade for older logs */
            mask-image: linear-gradient(to bottom, transparent, black 8%);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 8%);
        }

        .entry {
            display: flex;
            gap: 1.25rem;
            padding: 1rem 0;
            border-bottom: 0.0625rem solid var(--border);
            font-size: 1rem;
            align-items: flex-start;
            animation: slideUp 0.2s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(0.5rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        .time-stamp {
            font-variant-numeric: tabular-nums;
            color: var(--accent);
            font-weight: 600;
            flex-shrink: 0;
            width: 6rem;
            font-size: 0.9rem;
            padding-top: 0.15rem;
        }

        .task-content {
            line-height: 1.5;
            word-break: break-word;
            color: var(--text-main);
        }

        .input-section {
            flex-shrink: 0;
            background: var(--surface);
            border: 0.0625rem solid var(--border);
            border-radius: 0.75rem;
            padding: 1.25rem;
            display: flex;
            align-items: center;
            gap: 1.25rem;
            /* Ensures bottom spacing on notched phones */
            margin-bottom: env(safe-area-inset-bottom);
            box-shadow: 0 -0.5rem 2rem rgba(0,0,0,0.5);
        }

        #live-clock {
            color: var(--accent);
            font-weight: 800;
            font-size: 0.95rem;
            min-width: 6rem;
        }

        input {
            background: transparent;
            border: none;
            color: var(--text-main);
            font-size: 1.1rem;
            width: 100%;
            outline: none;
            font-family: inherit;
        }

        input::placeholder {
            color: #3f3f46;
        }

        /* Minimalist scrollbar */
        #history::-webkit-scrollbar { width: 0.2rem; }
        #history::-webkit-scrollbar-thumb { background: var(--border); border-radius: 1rem; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>Digilog</h1>
    </header>

    <div id="history">
        </div>

    <div class="input-section">
        <div id="live-clock">--:-- --</div>
        <input type="text" id="task-input" placeholder="What are you planning to do?" autofocus autocomplete="off">
    </div>
</div>

<script>
    const clockDisplay = document.getElementById('live-clock');
    const taskInput = document.getElementById('task-input');
    const logHistory = document.getElementById('history');

    /**
     * Generates a 12-hour format time string (HH:MM AM/PM)
     */
    function getTime() {
        const now = new Date();
        let h = now.getHours();
        const m = String(now.getMinutes()).padStart(2, '0');
        const ampm = h >= 12 ? 'PM' : 'AM';
        
        h = h % 12 || 12; // Convert 0 to 12 for midnight
        const displayHours = String(h).padStart(2, '0');
        
        return `${displayHours}:${m} ${ampm}`;
    }

    /**
     * Updates the dynamic clock in the input bar
     */
    function updateLiveClock() {
        clockDisplay.textContent = getTime();
    }

    /**
     * Commits the current task to the log history
     */
    function commitEntry() {
        const taskText = taskInput.value.trim();
        if (!taskText) return;

        const entryDiv = document.createElement('div');
        entryDiv.className = 'entry';
        
        // We capture the time exactly at the moment of entry
        entryDiv.innerHTML = `
            <span class="time-stamp">${getTime()}</span>
            <span class="task-content">${taskText}</span>
        `;
        
        logHistory.appendChild(entryDiv);
        
        // Reset input and scroll history to the bottom
        taskInput.value = '';
        logHistory.scrollTop = logHistory.scrollHeight;
    }

    // Listen for the Enter key to commit the task
    taskInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            commitEntry();
        }
    });

    // Refresh clock every second for responsiveness, 
    // though minutes are the primary display unit.
    setInterval(updateLiveClock, 1000);
    updateLiveClock();
</script>

</body>
</html>
